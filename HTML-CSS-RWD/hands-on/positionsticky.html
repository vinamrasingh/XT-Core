<html>

<head>
    <meta charset="utf-8"  />
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <title>Position Sticky</title>
    <meta name="viewport"  content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  type="text/css"  media="screen"  href="main.css"  />

    <style>
        body{
            width:500px;
            height:1500px;
            margin: 0 auto;
            background: blanchedalmond;
        }
        dt{
            background-color: black;
            color: white;
            padding: 10px;
            position: sticky;
            top:0;
            left:0;
            margin:1 em 0;
        }
    </style>
</head>

<body>
    <h1>Sticky Position</h1>
    <dl>
        <dt>A

        </dt>
        <dt>B
            <dd>Bird</dd>
            <dd>Buzzward</dd>
            <dd>Bee</dd>
            <dd>Banana</dd>
            <dd>Bean</dd>
        </dt>
        <dt>C
            <dd>Calculator</dd>
            <dd>Cane </dd>
            <dd>Camera</dd>
            <dd>Camel</dd>
        </dt>
        <dt>D
            <dd>Duck</dd>
            <dd>Dume </dd>
            <dd>Dipstick</dd>
            <dd>Drone</dd>
        </dt>
        <dt>E
            <dd>Egg</dd>

</body>

</html>
